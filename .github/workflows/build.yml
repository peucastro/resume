name: Build Resume

on:
  push:
    branches: [main]
    paths: ['resume.tex', 'template.tex']
  pull_request:
    branches: [main]
    paths: ['resume.tex', 'template.tex']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: resume.tex

      - name: Install ImageMagick
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y imagemagick

      - name: Convert PDF to JPG preview
        run: |
          convert -density 600 -quality 95 -colorspace sRGB -background white resume.pdf[0] resume.jpg

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet resume.pdf resume.jpg || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push files
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add resume.pdf resume.jpg
          git commit -m "Auto-update resume PDF and preview [skip ci]"
          git push
